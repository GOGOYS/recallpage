      #search {

      #search ul li:nth-child(2) {

      .table-title {

      .border-bottom {
        width: 420px;
        margin-top: 5px;
        border: 1px solid rgb(150, 150, 150);

      table {
        margin-top: 5px;
        border-collapse: collapse;
        box-sizing: border-box;
        width: 420px;
      }

      article h1 {
        color: rgb(34, 34, 34);
      }
      .table-title a {
        padding-top: 5px;
        font-size: 14px;
        color: rgb(150, 150, 150);
      }
      article i {
        padding-left: 5px;
      }

      table tr td {
        border-bottom: 1px solid rgb(150, 150, 150);
        padding: 8px 0 4px 0;
      }
      table tr td:first-child {

      }
      table tr td:last-child {
